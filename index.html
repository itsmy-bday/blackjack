<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <h1>Blackjack</h1>
        <div id="status"></div>
        <div class="hand" id="dealer-hand">
            <h2>Dealer's Hand</h2>
        </div>
        <div class="hand" id="player-hand">
            <h2>Player's Hand</h2>
        </div>
        <div id="buttons">
            <button id="hit">Hit</button>
            <button id="stand">Stand</button>
            <button id="deal">Deall</button>
        </div>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
    <style>
        body {
          font-family: Arial, sans-serif;
          text-align: center;
          background-color: #2c3e50;
          color: white;
          margin: 0;
          padding: 0;
        }

        .game {
          margin: 20px auto;
          width: 800px;
          border: 2px solid #ecf0f1;
          border-radius: 15px;
          padding: 20px;
          background-color: #34495e;
          position: relative;
        }

        h1 {
          font-size: 2em;
          margin-bottom: 10px;
        }

        .hand {
          margin: 20px 0;
          padding: 10px;
          border: 2px solid #ecf0f1;
          border-radius: 10px;
          background-color: #1e272e;
          text-align: center;
        }

        .hand img {
          height: 120px;
          margin: 5px;
        }

        button {
          background-color: #27ae60;
          border: none;
          color: white;
          padding: 10px 20px;
          margin: 10px;
          cursor: pointer;
          border-radius: 5px;
          font-size: 1em;
        }

        button:hover {
          background-color: #2ecc71;
        }

        #message {
          margin-top: 20px;
          font-size: 1.2em;
        }

    </style>
</html>
